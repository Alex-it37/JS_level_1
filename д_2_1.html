<meta charset="utf-8">
<script>
var a= 1, b=1, c, d;
c = ++a; alert(c);

d = b++; alert(d);

c = (2+ ++a); alert(c);
d = (2+ b++); alert(d);
alert(a);
alert(b);

</script>

// в постфиксной форме сначала происходит возвращение значения, а потом выполняется инкрементирование. В префиксной форме инкрементирование произовдится 
// сразу, а возврат - уже с обновленным значением.
