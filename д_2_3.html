<script>
var a = parseInt(prompt('Введите число a: '));
var b = parseInt(prompt('Введите число b: '));

if (a >= 0 && b >= 0)
	{
	alert(a-b);
	}
else
	if (a <= 0 && b <= 0)
		{
		alert(a*b);
		}
	else
		if (a <= 0 && b >= 0 || a >= 0 && b <= 0)
			{
			alert(a+b);
			}
	
alert('до встречи!');
</script>
